$schema: "http://json-schema.org/draft-07/schema#"
type: object
required:
  - type
  - data
properties:
  type:
    const: event
    type: string
  data:
    type: object
    required:
      - label
      - event_kind
    properties:
      label:
        type: string
      event_kind:
        type: string
      wrong_type_id:
        type: integer
        description: "Wrong type anchor; legal_system_id is inferred from this relation."
      occurred_at:
        type: string
        format: date-time
      valid_from:
        type: string
        format: date-time
      valid_to:
        type: string
        format: date-time
      location:
        type: string
      metadata:
        type: object
        additionalProperties: true
    additionalProperties: false
additionalProperties: false
