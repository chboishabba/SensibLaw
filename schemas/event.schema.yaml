$schema: "http://json-schema.org/draft-07/schema#"
type: object
required:
  - type
  - data
properties:
  type:
    type: string
  data:
    type: object
    properties:
      address_id:
        type: integer
        description: Existing address primary key to attach the event to.
      address:
        type: object
        description: Structured postal/location fields used to populate the address table.
        properties:
          address_line1:
            type: string
          address_line2:
            type: string
          city:
            type: string
          state_province:
            type: string
          postal_code:
            type: string
          country_code:
            type: string
        additionalProperties: false
      location:
        type: string
        description: Deprecated free-text location; prefer address/address_id.
        deprecated: true
    additionalProperties: true
